name: Deploy to GitHub Pages

on:
  push:
    branches: [main, master]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    timeout-minutes: 60
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18 # Use a specific version for stability
          cache: "npm"

      - name: Install dependencies
        run: npm ci # 'ci' is faster and cleaner than 'install' for CI environments

      # This runs your Puppeteer script to generate 'blog_data.js'
      - name: Generate Stories Data
        run: npm run get-stories
        env:
          CI: true # Good practice to let scripts know they are running in CI

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the entire repository ('.' root) where index.html and blog_data.js reside
          path: "."

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
